    <body>
        <h1>Form in HTML</h1>
        <form>
            <input type="hidden" />
            <br />
            <label for="fname">First Name</label> : <input id="fname"  type="text" placeholder="First Name"/>
            <br />
            <br />
            Password : <input value="123" type="password" placeholder="Password"/>
            <br />
            <Br />
            Gender : <label for="m">Male</label><input type="radio" id="m" name="gender"/>
                    <label for="f">Female</label><input type="radio" id="f" name="gender"/>  
            <br />
            <br />
            Upload Your Profile Picture : <input type="file" />
            <br />
            <br />
            Hobby : Music<input type="checkbox" name="x"/>
                    Internet <input type="checkbox" checked name="x"/>
                <br />
                    Football<input type="checkbox" name="x"/>
                    Cricket<input type="checkbox" checked name="x"/>

            <br />
            <br />
            Address <textarea placeholder="Your Address" rows="5" cols="30">Palaysia</textarea>
            <br />
            <Br />
            City : <select>
                <option>Select</option>
                <option selected>Indore</option>
                <option>Bhopal</option>
                <option>Mumbai</option>
            </select>
            <br />
            <br />
            <input type="button"  value="OK"/>
            <input type="reset" value="Clear" />
            <input type="submit"  value="Registration" />
            <hr />

            Number <input type="number" />
            <br />
            Calender <input type="date" />
            <Br />
